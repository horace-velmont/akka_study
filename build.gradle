plugins {
    id 'java'
}

group 'akka_study'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.typesafe.akka/akka-actor
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.3.9'
    compile group: 'com.typesafe.akka', name : 'akka-cluster_2.11', version: '2.3.9'
    compile group: 'org.apache.camel', name: 'camel-jetty', version: '2.10.3'
    compile group : 'com.typesafe.akka', name: 'akka-camel_2.11', version: '2.3.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
